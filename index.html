
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notario Daynier Sánchez | Austin, TX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 0;
      text-align: center;
    }

    .banner-img {
      width: 100%;
      max-width: 1000px;
      display: block;
      margin: 0 auto;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 2em 0;
    }

    h1, h2 {
      color: #004080;
    }

    .services ul, .prices ul {
      list-style: none;
      padding: 0;
    }

    .services li, .prices li {
      margin-bottom: 0.5em;
    }

    footer {
      background-color: #eee;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }

    .highlight {
      color: #c00;
      font-weight: bold;
    }

    button {
      margin: 10px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script>
    function changeLanguage(language) {
      const elements = document.querySelectorAll('[data-lang]');
      elements.forEach(element => {
        const lang = element.getAttribute('data-lang');
        element.style.display = (lang === language) ? 'block' : 'none';
      });
    }
  </script>
</head>
<body>
  <header>
    <img src="banner.png" alt="Banner Notario Daynier Sánchez" class="banner-img">
    <button onclick="changeLanguage('es')">Español</button>
    <button onclick="changeLanguage('en')">English</button>
  </header>

  <div class="container">
    <!-- Aquí debes pegar el contenido completo de tu sitio -->
    <p style="text-align:center; color:#004080;">Pega aquí el contenido principal en español e inglés que ya tienes preparado.</p>
  </div>

  <footer>
    <p>© 2025 Daynier Aurelio Sánchez Camallea | Notary Public in Austin, TX</p>
  </footer>
</body>
</html>
